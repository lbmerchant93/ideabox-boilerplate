<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body class="grid-container">
  <nav class="nav-bar">
    <div class="title">
      <h1><b>IdeaBox</b></h1>
    </div>
    <section class="filter-starred-ideas">
      <h5>Filter Starred Ideas</h5>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </section>
    <section>
    </section>
  </nav>
  <main class="form">
    <label class="title-label" for="title-input"><b>Title</b></label>
    <input type="text" name="title-input" class="title-input" />
    <label class="body-label" for="body-input"><b>Body</b></label>
    <input type="text" name="body-input" class="body-input" />
    <button class="save-button"><b>Save</b></button>
    <div class="search">
      <button class="submit-search">
        <img src="./assets/search.svg" alt="Search Icon">
      </button>
      <input type="text" name="search-ideas" class="search-ideas" placeholder="Search ideas" />
    </div>
  </main>
  <div class="ideas">
    <article class="idea-grid">
      <section class="idea-example">
        <div class="favorite-delete">
          <button class="favorite-idea">
            <img class="star" src="./assets/star.svg" alt="Star Icon">
          </button>
          <button class="delete-idea">
            <img class="delete" src="./assets/delete.svg" alt="Delete Icon">
          </button>
        </div>
        <div class="display-idea-area">
          <h3 class="idea-title">Idea Title</h3>
          <h5 class="idea-body">Body stuff</h5>
        </div>
        <div class="add-comment">
          <button class="comment-button" name="comment">
            <img class="comment" src="./assets/comment.svg" alt="Add comment icon">
          </button>
          <label class="comment-label" for="comment">comment</label>
        </div>
      </section>
    </article>
  </div>
  <script src="./src/main.js"></script>
</body>

</html>
