<!DOCTYPE html>
<html lang="en">

<head>
  <title>IdeaBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body class="grid-container">
  <nav class="nav-bar">
    <div class="title">
      <h1><b>IdeaBox</b></h1>
    </div>
    <section class="filter-starred-ideas">
      <h5>Filter Starred Ideas</h5>
      <button class="show-starred-ideas">Show Starred Ideas</button>
    </section>
    <section>
    </section>
  </nav>
  <main class="form">
    <label class="title-label" for="title-input"><b>Title</b></label>
    <input type="text" name="title-input" class="title-input" />
    <label class="body-label" for="body-input"><b>Body</b></label>
    <input type="text" name="body-input" class="body-input" />
    <button class="save-button"><b>Save</b></button>
    <div class="search">
      <button class="submit-search"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14.45 14.55">
          <defs>
            <style>
              .cls-1 {
                fill: #e9e9f3;
              }
            </style>
          </defs>
          <title>ideabox-2019Artboard 39</title>
          <g id="text_and_icons" data-name="text and icons">
            <path class="cls-1"
              d="M11.77,14.31a1.32,1.32,0,0,1-1-.4L8.2,11.31a5.79,5.79,0,1,1,1.86-9.43h0A5.79,5.79,0,0,1,11.31,8.2l2.6,2.61a1.35,1.35,0,0,1,0,1.93l-1.17,1.17A1.36,1.36,0,0,1,11.77,14.31ZM8.56,8.83l3.21,3.22.28-.28L8.84,8.56l.39-.67A3.78,3.78,0,1,0,7.89,9.23Z" />
          </g>
        </svg>
        <!-- <img src="https://drive.google.com/file/d/1vblRBbEK9Hk8tiqteZ-65a1u2dJGtEDa/view?usp=sharing" alt="Search Icon"> -->
      </button>
      <input type="text" name="search-ideas" class="search-ideas" placeholder="Search ideas" />
    </div>
  </main>
  <div class="ideas">
    <article class="idea-grid">
      <section class="idea-example">
        <div class="favorite-delete">
          <button class="favorite-idea">
            <img class="star" src="" alt="Star Icon">
          </button>
          <button class="delete-idea">
            <img class="delete" src="assets/delete.svg" alt="Delete Icon">
          </button>
        </div>
        <div class="display-idea-area">
          <h3 class="idea-title">Idea Title</h3>
          <h5 class="idea-body">Body stuff</h5>
        </div>
        <div class="add-comment">
          <button class="comment-button" name="comment">
            <img class="comment" src="" alt="Add comment icon">
          </button>
          <label class="comment-label" for="comment">comment</label>
        </div>
      </section>
    </article>
  </div>
  <script src="./src/main.js"></script>
</body>

</html>
