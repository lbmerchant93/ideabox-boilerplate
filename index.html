<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IdeaBox</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="grid-container">
    <nav class="nav-bar">
      <section class="title">
        <p><b>IdeaBox</b></p>
      </section>
      <section class="filter-starred-ideas">
        <p>Filter Starred Ideas</p>
        <button class="show-starred-ideas">Show Starred Ideas</button>
      </section>
      <section class="empty">
      </section>
    </nav>
      <article class="input-fields">
        <label class="title-input"><b>Title</b>
          <input type="text" name="title-input" class="title-input" />
        </label>
        <label class="body-input"><b>Body</b>
          <input type="text" name="body-input" class="body-input" />
        </label>
        <button class="save-button">Save</button>
        <input type="text" name="search-ideas" class="search-ideas" placeholder="Search ideas" />
      </article>
      <article class="idea-grid">testing3
      </article>
    <script src="./src/main.js"></script>
  </body>
</html>
